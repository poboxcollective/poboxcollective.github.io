{% assign all_events = site.event %}
{% assign sorted-events = all_events | sort: 'date' %}
<div class="row d-flex gap-4 flex-wrap justify-content-center flex-fill align-items-stretch">
    {% for item in sorted-events %}
    <div class="card-cal-all gap-0 mb-4 d-flex flex-wrap align-items-stretch">
        <div class="card-event d-flex flex-column justify-content-center" data-aos="fade-up">
            <div>
            <a href="{{item.url}}"><img src="/assets/img/events/{{item.image}}" alt="{{item.name}}" class="img-fluid" data-aos="fade-in"></a>
            </div>
            <div class="hstack gap-0 justify-content-between align-items-start px-4 pt-4">
                <div class="fw-bold text-white text-uppercase text-center">{{ item.date | date: "%B" }}<br><span class="fs-1">{{ item.date | date: "%-d" }}</div>
                    <div class="vstack gap-p align-items-end  pb-2 justify-content-between">
                        <div class="accent-2 fw-semibold text-uppercase text-end">{{ item.date | date: "%A" }}</div>
                        <div><span class="text-white ff-sans fw-semibold">{{item.time-start}}</span></div>
                        <div><span class="accent-2 fw-light">&dash;</span> <span class="text-white ff-sans fw-semibold">{{item.time-end}}</span>
                        </div>
                    </div>
                
            </div>
            <div class="flex-grow-1 pb-4 px-2">
                <div class="px-3">
                    <hr class="border-3 border-light">
                </div>
                <h4 class="mt-4 text-uppercase text-center fw-semibold"><a href="{{item.url}}" alt="Details" class="text-white text-decoration-none">{{item.name}}</a></h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
